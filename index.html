<!DOCTYPE html>
<!-- saved from url=(0070)https://bootstrapthemes.co/demo/resource/BootstrapCarouselTouchSlider/ -->
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

        
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Title -->
        <title>Bootstrap Touch Slider</title>

        <link href="./Bootstrap Touch slider_files/bootstrap.min.css" rel="stylesheet" media="all">


        <link href="./Bootstrap Touch slider_files/font-awesome.min.css" rel="stylesheet" media="all">
        <link href="./Bootstrap Touch slider_files/animate.min.css" rel="stylesheet" media="all">


        <!-- Bootstrap bootstrap-touch-slider Slider Main Style Sheet -->
        <link href="./Bootstrap Touch slider_files/bootstrap-touch-slider.css" rel="stylesheet" media="all">
        <script src="https://kit.fontawesome.com/cc70b4e7c4.js" crossorigin="anonymous"></script>
        

    </head>

    <body>


        <!--  
        If you want to change #bootstrap-touch-slider id then you have to change Carousel-indicators and Carousel-Control  #bootstrap-touch-slider slide as well
        Slide effect: slide, fade
        Text Align: slide_style_center, slide_style_left, slide_style_right
        Add animation in text: https://daneden.github.io/animate.css/
        
        
        -->

        <div id="bootstrap-touch-slider" class="carousel bs-slider fade  control-round indicators-line" data-ride="carousel" data-pause="hover" data-interval="false">

            <!-- Indicators -->
            <ol class="carousel-indicators">
                <li data-target="#bootstrap-touch-slider" data-slide-to="0" class="active"></li>
                <li data-target="#bootstrap-touch-slider" data-slide-to="1"></li>
                <li data-target="#bootstrap-touch-slider" data-slide-to="2"></li>
            </ol>

            <!-- Wrapper For Slides -->
            <div class="carousel-inner" role="listbox">

                <!-- Third Slide -->
                <div class="item active">

                    <!-- Slide Background -->
                    <img src="./Bootstrap Touch slider_files/slido.jpg" alt="Bootstrap Touch Slider" class="slide-image">
                    <div class="bs-slider-overlay"></div>

                    <div class="container">
                        <div class="row">
                            <!-- Slide Text Layer -->
                            <div class="slide-text slide_style_left">
                                <h1 data-animation="animated zoomInRight" class="">Bootstrap Carousel</h1>
                                <p data-animation="animated fadeInLeft" class="">Bootstrap carousel now touch enable slide.</p>
                                <a href="index.html" target="_blank" class="btn btn-default" data-animation="animated fadeInLeft">select one</a>
                                <a href="index.html/" target="_blank" class="btn btn-primary" data-animation="animated fadeInRight">select two</a>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- End of Slide -->

                <!-- Second Slide -->
                <div class="item">

                    <!-- Slide Background -->
                    <img src="./Bootstrap Touch slider_files/slido2.jpg" alt="Bootstrap Touch Slider" class="slide-image">
                    <div class="bs-slider-overlay"></div>
                    <!-- Slide Text Layer -->
                    <div class="slide-text slide_style_center">
                        <h1 data-animation="animated flipInX">Bootstrap touch slider</h1>
                        <p data-animation="animated lightSpeedIn">Make Bootstrap Better together.</p>
                        <a href="index.html" target="_blank" class="btn btn-default" data-animation="animated fadeInUp">select one</a>
                        <a href="index.html" target="_blank" class="btn btn-primary" data-animation="animated fadeInDown">select two</a>
                    </div>
                </div>
                <!-- End of Slide --> 

                <!-- Third Slide -->
                <div class="item">

                    <!-- Slide Background -->
                    <img src="./Bootstrap Touch slider_files/slido3.jpg" alt="Bootstrap Touch Slider" class="slide-image">
                    <div class="bs-slider-overlay"></div>
                    <!-- Slide Text Layer -->
                    <div class="slide-text slide_style_right">
                        <h1 data-animation="animated zoomInLeft">Beautiful Animations</h1>
                        <p data-animation="animated fadeInRight">Lots of css3 Animations to make slide beautiful .</p>
                        <a href="index.html" target="_blank" class="btn btn-default" data-animation="animated fadeInLeft">select one</a>
                        <a href="index.html" target="_blank" class="btn btn-primary" data-animation="animated fadeInRight">select two</a>
                    </div>
                </div>
                <!-- End of Slide -->


            </div><!-- End of Wrapper For Slides -->

            <!-- Left Control -->
            <a class="left carousel-control" href="https://bootstrapthemes.co/demo/resource/BootstrapCarouselTouchSlider/#bootstrap-touch-slider" role="button" data-slide="prev">
                <span class="fa fa-angle-left" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>

            <!-- Right Control -->
            <a class="right carousel-control" href="https://bootstrapthemes.co/demo/resource/BootstrapCarouselTouchSlider/#bootstrap-touch-slider" role="button" data-slide="next">
                <span class="fa fa-angle-right" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>

        </div> <!-- End  bootstrap-touch-slider Slider -->


        
        <script src="./Bootstrap Touch slider_files/jquery.min.js.download"></script>
        <script src="./Bootstrap Touch slider_files/bootstrap.min.js.download"></script>
        <script src="./Bootstrap Touch slider_files/jquery.touchSwipe.min.js.download"></script>
        

        <!-- Bootstrap bootstrap-touch-slider Slider Main JS File -->
        <script src="./Bootstrap Touch slider_files/bootstrap-touch-slider.js.download"></script>
        
        <script type="text/javascript">
            $('#bootstrap-touch-slider').bsTouchSlider();
        </script>

    



<!-- End --></body></html>
